<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		body {
		 	margin: 30px 40px;
		 	padding: 0px; 
		}
		input {
			font-size: 40px;
		}
		label {
			font-size: 40px;
		}
		button {
			background-color: black;
			color: silver;
			font-size: 30px;
			margin-top: 10px;
			width: 210px;
		}
		li {
			color: black;
			font-size: 40px;	 
		}
	</style>
</head>
<body>
	<form name="elements">
		<div>
			<label for="name">Cписок дел:</label>
		</div>
		<div>
			<input name="name" id="name" type="text" placeholder="Ваше дело"  value="Дело:">
		</div>
		<div>
			<button name="button">Добавить </button>
		</div>
	</form>
	<ol id="task-list"></ol>
	<script>
		const $form = document.forms.elements;
		const $list = document.getElementById('task-list');
		const savedList = localStorage.getItem('list');

		if (savedList) {
		$list.innerHTML = savedList;
      }

		function creation(job) {
		const $li = document.createElement('li');
		const $spanTask = document.createElement('span');
		$spanTask.textContent = job;
		$li.append($spanTask);
			return $li;
		}
		 $form.addEventListener('submit', function(e) {
		 	e.preventDefault();

			const job = $form.name.value;
			const $newTask = creation(job);
			$list.append($newTask);

			localStorage.setItem('list', $list.innerHTML)
		})
	</script>
</body>
</html>
